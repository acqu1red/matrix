<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Кейс Финансового Успеха</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <style>
    /* ====== GOLDEN THEME ====== */
    :root {
      --bg-primary: #443020;
      --bg-secondary: #5b5643;
      --bg-tertiary: #d5921a;
      --bg-glass: rgba(241, 216, 129, 0.1);
      --bg-glass-hover: rgba(241, 216, 129, 0.2);
      
      --text-primary: #f9f4e6;
      --text-secondary: #f1d881;
      --text-muted: #d5921a;
      --text-accent: #f9f4e6;
      
      --accent-primary: #f1d881;
      --accent-secondary: #d5921a;
      --accent-glow: #f1d881;
      
      --border-color: rgba(241, 216, 129, 0.3);
      --border-hover: rgba(241, 216, 129, 0.5);
      --shadow-light: 0 4px 20px rgba(241, 216, 129, 0.2);
      --shadow-medium: 0 8px 40px rgba(241, 216, 129, 0.3);
      --shadow-heavy: 0 16px 80px rgba(241, 216, 129, 0.4);
      
      --glass-bg: rgba(241, 216, 129, 0.1);
      --glass-border: rgba(241, 216, 129, 0.2);
      --glass-shadow: 0 8px 32px rgba(68, 48, 32, 0.3);
      
      --transition-fast: 0.2s ease;
      --transition-medium: 0.4s ease;
      --transition-slow: 0.8s ease;
      --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* ====== BASE STYLES ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* ====== ANIMATED BACKGROUND ====== */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: var(--bg-glass);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    .shape-1 {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }

    .shape-2 {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: -5s;
      animation-duration: 30s;
    }

    .shape-3 {
      width: 60px;
      height: 60px;
      top: 30%;
      right: 30%;
      animation-delay: -10s;
      animation-duration: 20s;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: -15s;
      animation-duration: 35s;
    }

    .shape-5 {
      width: 70px;
      height: 70px;
      bottom: 40%;
      right: 40%;
      animation-delay: -20s;
      animation-duration: 28s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(241, 216, 129, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(241, 216, 129, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
      animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* ====== APP CONTAINER ====== */
    .app {
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* ====== HEADER ====== */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--glass-shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-btn {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .back-btn:hover {
      background: var(--accent-primary);
      transform: translateX(-2px);
      box-shadow: var(--shadow-medium);
    }

    .title-glow {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-primary);
      text-shadow: 0 0 20px var(--accent-glow);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent-glow); }
      to { text-shadow: 0 0 30px var(--accent-glow), 0 0 40px var(--accent-glow); }
    }

    .mulacoin-display {
      background: var(--accent-secondary);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      box-shadow: var(--shadow-light);
    }

    /* ====== SECTIONS ====== */
    .section {
      margin: 2rem 1rem;
      padding: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      transition: all var(--transition-medium);
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-heavy);
      border-color: var(--border-hover);
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .section-description {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    /* ====== CASE ROULETTE ====== */
    .business-roulette-section {
      text-align: center;
    }

    .case-roulette-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 200px;
      margin: 0 auto 2rem;
      background: var(--bg-primary);
      border: 3px solid var(--accent-primary);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow-heavy);
    }

    .case-roulette-track {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .case-roulette-items {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      display: flex;
      transition: transform 15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .case-roulette-item {
      min-width: 150px;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border: 3px solid var(--accent-glow);
      border-radius: 20px;
      margin: 0 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-weight: 700;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: var(--shadow-medium);
      transition: all var(--transition-medium);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transform: perspective(1000px) rotateY(0deg);
    }

    .case-roulette-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .case-roulette-item:hover::before {
      left: 100%;
    }

    .case-roulette-item:hover {
      transform: perspective(1000px) rotateY(15deg) scale(1.1) translateY(-8px);
      box-shadow: var(--shadow-heavy), 0 20px 40px rgba(241, 216, 129, 0.4);
      border-color: var(--accent-primary);
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
    }

    .case-roulette-item .prize-icon {
      font-size: 3rem;
      margin-bottom: 0.8rem;
      filter: drop-shadow(0 0 15px var(--accent-glow));
      animation: iconFloat 3s ease-in-out infinite;
      z-index: 2;
      position: relative;
    }

    @keyframes iconFloat {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-5px) scale(1.1); }
    }

    .case-roulette-item .prize-name {
      font-size: 0.85rem;
      line-height: 1.3;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      z-index: 2;
      position: relative;
      max-width: 130px;
    }

    .case-roulette-item .prize-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, var(--accent-glow), transparent);
      opacity: 0.3;
      border-radius: 50%;
      animation: glowPulse 2s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes glowPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
    }

    .case-roulette-pointer {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .pointer-arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid var(--accent-primary);
      filter: drop-shadow(0 0 15px var(--accent-glow));
      animation: pointerGlow 2s ease-in-out infinite alternate;
    }

    @keyframes pointerGlow {
      from { filter: drop-shadow(0 0 15px var(--accent-glow)); }
      to { filter: drop-shadow(0 0 25px var(--accent-glow), 0 0 35px var(--accent-glow)); }
    }

    .pointer-glow {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 40px;
      height: 40px;
      background: var(--accent-primary);
      border-radius: 50%;
      opacity: 0.3;
      animation: glowPulse 1.5s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.6; }
    }

    .spin-btn {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-medium);
    }

    .spin-btn:hover {
      background: var(--accent-primary);
      transform: scale(1.05);
      box-shadow: var(--shadow-heavy);
    }

    .spin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spin-btn.spinning {
      background: var(--accent-primary);
      animation: spinPulse 0.5s ease-in-out infinite alternate;
    }

    @keyframes spinPulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    /* ====== PROMOCODES FEED ====== */
    .promocodes-feed-section {
      margin-top: 3rem;
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .join-channel-btn {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all var(--transition-fast);
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .join-channel-btn:hover {
      background: var(--accent-primary);
      transform: scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .promocode-card {
      background: linear-gradient(135deg, var(--bg-glass), var(--accent-primary));
      border: 2px solid var(--accent-glow);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      transition: all var(--transition-medium);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    .promocode-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .promocode-card:hover::before {
      left: 100%;
    }

    .promocode-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: var(--shadow-heavy);
      border-color: var(--accent-primary);
    }

    .promocode-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .promocode-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-secondary), var(--accent-primary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: var(--shadow-medium);
      animation: iconFloat 3s ease-in-out infinite;
    }

    .promocode-info h4 {
      color: var(--accent-primary);
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .promocode-category {
      color: var(--text-muted);
      font-size: 0.9rem;
      background: var(--bg-glass);
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      display: inline-block;
    }

    .promocode-content {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    .promocode-code {
      background: var(--bg-primary);
      border: 2px solid var(--accent-glow);
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-primary);
      letter-spacing: 2px;
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .promocode-code::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(241, 216, 129, 0.3), transparent);
      transition: left 0.8s ease;
    }

    .promocode-code:hover::before {
      left: 100%;
    }

    .promocode-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .copy-btn {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all var(--transition-fast);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .copy-btn:hover {
      background: var(--accent-primary);
      transform: scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .copy-btn.copied {
      background: var(--accent-primary);
      animation: copiedPulse 0.5s ease;
    }

    @keyframes copiedPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      .section {
        margin: 1rem 0.5rem;
        padding: 1.5rem;
      }
      
      .roulette-container,
      .business-roulette-container {
        width: 250px;
        height: 250px;
      }
      
      .title-glow {
        font-size: 1.2rem;
      }
    }

    /* ====== LOADING ANIMATION ====== */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--bg-glass);
      border-top: 4px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--accent-primary);
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* ====== MODALS ====== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(68, 48, 32, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-content {
      background: var(--bg-primary);
      border: 2px solid var(--accent-primary);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-heavy);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-content h3 {
      color: var(--accent-primary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .modal-content button {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading" class="loading show">
    <div class="spinner"></div>
    <div class="loading-text">Загружаем академию успеха...</div>
  </div>

  <!-- Animated Background -->
  <div class="animated-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <div class="grid-overlay"></div>
  </div>

  <div id="app" class="app">
    <!-- Header -->
    <header class="topbar">
      <div class="brand">
        <button id="backToQuests" class="back-btn">
          <span>←</span>
          <span>Назад</span>
        </button>
        <h1 class="title-glow">💰 Кейс Финансового Успеха</h1>
      </div>
        <div class="mulacoin-display">
        <span>🥇</span>
        <span id="mulacoinAmount">0</span>
      </div>
    </header>

        <!-- Business Roulette Section -->
    <section class="section business-roulette-section">
      <h2 class="section-title">🏢 Бизнес-рулетка</h2>
      <p class="section-description">
        Откройте кейс и получите ценные призы, скидки и бонусы для вашего бизнеса!
      </p>
      
      <div class="case-roulette-container">
        <div class="case-roulette-track">
          <div class="case-roulette-items" id="caseRouletteItems">
            <!-- Prizes will be generated here -->
          </div>
        </div>
        <div class="case-roulette-pointer">
            <div class="pointer-arrow">▼</div>
            <div class="pointer-glow"></div>
          </div>
        </div>
        
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <button id="spinBtn" class="spin-btn">🎯 Открыть кейс</button>
        <button id="showPrizesBtn" class="spin-btn">🏆 Возможные призы</button>
        <button id="buySpinBtn" class="spin-btn">💎 Купить спин</button>
      </div>
    </section>

    <!-- Promocodes Feed Section -->
    <section class="section promocodes-feed-section">
      <div class="feed-header">
        <h2 class="section-title">🎫 Лента промокодов</h2>
        <a href="https://t.me/+channel" target="_blank" class="join-channel-btn" onclick="joinChannel()">
          Получить промокод
        </a>
      </div>
      
      <div id="promocodesFeed" class="promocodes-feed">
        <!-- Promocodes will be loaded here -->
      </div>
    </section>
  </div>

  <!-- Modals -->
  <div id="rouletteModal" class="modal">
    <div class="modal-content">
      <h3>🎉 Результат кейса</h3>
      <div id="rouletteResult"></div>
      <button onclick="closeModal('rouletteModal')" class="spin-btn">Закрыть</button>
    </div>
  </div>

  <div id="prizesModal" class="modal">
    <div class="modal-content">
      <h3>🏆 Возможные призы</h3>
      <div id="prizesList"></div>
      <button onclick="closeModal('prizesModal')" class="spin-btn">Закрыть</button>
    </div>
  </div>

  <script>

      if (isSpinning) return;
      
      isSpinning = true;
      const spinBtn = $('#spinBtn');
      spinBtn.disabled = true;
      spinBtn.textContent = '🎯 Крутится...';
      spinBtn.classList.add('spinning');
      
      // Create audio element for sound

      // Start playing sound

      // Calculate final position based on probability
      const prize = getRandomPrize(CASE_PRIZES);
      const prizeIndex = CASE_PRIZES.findIndex(p => p.id === prize.id);
      
      // Calculate final position (center of the prize)
      const itemWidth = 170; // 150px + 20px margin
      const centerOffset = 400; // Center of the container
      const finalPosition = centerOffset - (prizeIndex * itemWidth) - (itemWidth / 2);
      
      // Get roulette items container
      const rouletteItems = $('#caseRouletteItems');
      
      // Animate roulette with custom easing
      let startTime = Date.now();
      const duration = 15000; // 15 seconds
      
      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = elapsed / duration;
        
        if (progress < 1) {
          // Custom easing: slow start (0-3s), fast middle (3-10s), slow end (10-15s)
          let easedProgress;
          
          if (progress < 0.2) { // 0-3 seconds: slow start
            easedProgress = progress * progress * 0.5;
          } else if (progress < 0.67) { // 3-10 seconds: fast middle
            easedProgress = 0.1 + (progress - 0.2) * 1.8;
          } else { // 10-15 seconds: slow end
            easedProgress = 0.82 + (progress - 0.67) * 0.18 * (1 - Math.pow(progress - 0.67, 2));
          }
          
          // Calculate current position - only move right (negative translateX)
          const totalDistance = 15000; // Much faster speed for 15 seconds
          const currentPosition = totalDistance * easedProgress;
          
          rouletteItems.style.transform = `translateX(-${currentPosition}px)`;
          
          requestAnimationFrame(animate);
        } else {
          // Animation finished - calculate final position
          const itemWidth = 170; // 150px + 20px margin
          const centerOffset = 400; // Center of the container
          const finalPosition = centerOffset - (prizeIndex * itemWidth) - (itemWidth / 2);
          
          // Ensure final position is within the visible range
          const visibleRange = 800; // Width of visible area
          const adjustedPosition = finalPosition % visibleRange;
          
          rouletteItems.style.transform = `translateX(-${adjustedPosition}px)`;
          
          // Stop sound
          audio.pause();
          audio.currentTime = 0;
          
          // Show result immediately
          showRouletteResult(prize);
          isSpinning = false;
          spinBtn.disabled = false;
          spinBtn.textContent = '🎯 Открыть кейс';
          spinBtn.classList.remove('spinning');
        }
      }
      
      // Start animation
      animate();
    }

    function getRandomPrize(prizes) {

      for (const prize of prizes) {
        cumulative += prize.probability;
        if (random <= cumulative) {
          return prize;
        }
      }
      
      return prizes[0]; // Fallback
    }
