<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Кейс Рулетка</title>
  
  <!-- Критические стили inline для мгновенной загрузки -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #000000 100%);
      color: #ffffff; 
      line-height: 1.6; 
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }
    
    /* Animated background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255,255,255,0.02) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255,255,255,0.01) 0%, transparent 50%);
      animation: backgroundMove 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes backgroundMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(1deg); }
      66% { transform: translate(-20px, 20px) rotate(-1deg); }
    }
    
    .app { 
      position: relative; 
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .wallet-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .wallet-item {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }
    
    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }
    
    /* Case section */
    .case-section {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .case-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .case-subtitle {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    /* Roulette container */
    .roulette-container {
      position: relative;
      margin-bottom: 30px;
      height: 120px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 
        inset 0 0 20px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(255, 255, 255, 0.1);
    }
    
    .roulette-track {
      display: flex;
      height: 100%;
      transition: transform 15s cubic-bezier(0.25, 0.1, 0.25, 1);
      will-change: transform;
    }
    
    .roulette-item {
      min-width: 100px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      padding: 10px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.1) 100%);
      position: relative;
    }
    
    .roulette-item:nth-child(odd) {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0.05) 100%);
    }
    
    .roulette-icon {
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    .roulette-text {
      font-size: 10px;
      font-weight: 600;
      text-align: center;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    /* Arrow */
    .roulette-arrow {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 20px solid #ffffff;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      z-index: 10;
    }
    
    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .spin-button {
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      color: #000000;
      border: none;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 
        0 4px 15px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .spin-button:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    
    .spin-button:active {
      transform: translateY(0);
    }
    
    .spin-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .secondary-buttons {
      display: flex;
      gap: 10px;
    }
    
    .buy-spin-btn, .prizes-btn {
      flex: 1;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .buy-spin-btn:hover, .prizes-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
    }
    
    /* Result modal */
    .result-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .result-content {
      background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
    }
    
    .result-icon {
      font-size: 60px;
      margin-bottom: 20px;
      animation: celebrate 1s ease-in-out;
    }
    
    @keyframes celebrate {
      0% { transform: scale(0) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
      100% { transform: scale(1) rotate(360deg); }
    }
    
    .result-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #ffffff;
    }
    
    .result-description {
      font-size: 16px;
      color: #cccccc;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    
    .result-actions {
      display: flex;
      gap: 10px;
    }
    
    .result-btn {
      flex: 1;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      color: #000000;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .result-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Promo codes section */
    .promo-section {
      margin-top: 30px;
    }
    
    .promo-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
      color: #ffffff;
    }
    
    .promo-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .promo-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .promo-info {
      flex: 1;
    }
    
    .promo-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #ffffff;
    }
    
    .promo-code {
      font-size: 12px;
      color: #cccccc;
      font-family: monospace;
    }
    
    .promo-action {
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      color: #000000;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .promo-action.used {
      background: rgba(255, 255, 255, 0.1);
      color: #666666;
      cursor: not-allowed;
    }
    
    .empty-promo {
      text-align: center;
      color: #666666;
      font-style: italic;
      padding: 20px;
    }
    
    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Mobile optimization */
    @media (max-width: 480px) {
      .main-content {
        padding: 15px;
      }
      
      .case-title {
        font-size: 24px;
      }
      
      .roulette-container {
        height: 100px;
      }
      
      .roulette-item {
        min-width: 80px;
      }
      
      .roulette-icon {
        font-size: 16px;
      }
      
      .roulette-text {
        font-size: 9px;
      }
      
      .spin-button {
        font-size: 16px;
        padding: 14px 20px;
      }
    }
  </style>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./case.css" />
</head>
<body>
  <!-- Telegram WebApp initialization -->
  <script>
    (function() {
      if (window.Telegram && window.Telegram.WebApp) {
        try {
          window.Telegram.WebApp.expand();
          window.Telegram.WebApp.enableClosingConfirmation();
          document.body.classList.add('tg-ready');
        } catch (e) {
          console.log('Ошибка инициализации Telegram WebApp:', e);
        }
      } else {
        var s = document.createElement('script');
        s.src = "https://telegram.org/js/telegram-web-app.js";
        s.onload = function() {
          if (window.Telegram && window.Telegram.WebApp) {
            try {
              window.Telegram.WebApp.expand();
              window.Telegram.WebApp.enableClosingConfirmation();
              document.body.classList.add('tg-ready');
            } catch (e) {
              console.log('Ошибка инициализации после загрузки SDK:', e);
            }
          }
        };
        document.head.appendChild(s);
      }
    })();
  </script>

  <!-- Trading Particles Background -->
  <div class="trading-particles" id="tradingParticles"></div>

  <div id="app" class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <button class="back-button" id="backButton">← Назад</button>
        <div class="logo">💎 Кейс Успеха</div>
        <div class="wallet-info">
          <div class="wallet-item">
            <span>🪙</span>
            <span id="mulacoinAmount">0</span>
          </div>
          <div class="wallet-item">
            <span>🎯</span>
            <span id="spinsAmount">0</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
      <!-- Case section -->
      <section class="case-section">
        <h1 class="case-title">🚀 Формула Богатства</h1>
        <p class="case-subtitle">
          Один клик может изменить твою жизнь навсегда!<br>
          Здесь рождаются миллионеры. Твоя очередь стать следующим.<br>
          <strong>Не упусти шанс - Fortune favors the bold!</strong>
        </p>
        
        <!-- Roulette -->
        <div class="roulette-container">
          <div class="roulette-track" id="rouletteTrack">
            <!-- Items will be generated by JavaScript -->
          </div>
          <div class="roulette-arrow"></div>
        </div>
        
        <!-- Controls -->
        <div class="controls">
          <button class="spin-button" id="spinButton" disabled>
            <span id="spinButtonText">Загрузка...</span>
          </button>
          
          <div class="secondary-buttons">
            <button class="buy-spin-btn" id="buySpinBtn">
              Купить спин (50 🪙)
            </button>
            <button class="prizes-btn" id="prizesBtn">
              Призы
            </button>
          </div>
        </div>
      </section>

      <!-- Promo codes section -->
      <section class="promo-section">
        <h2 class="promo-title">🎫 Лента промокодов</h2>
        <div class="promo-list" id="promoList">
          <div class="empty-promo">
            Промокоды появятся после выигрышей в рулетке
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Result modal -->
  <div class="result-modal" id="resultModal">
    <div class="result-content">
      <div class="result-icon" id="resultIcon">🎉</div>
      <h3 class="result-title" id="resultTitle">Поздравляем!</h3>
      <p class="result-description" id="resultDescription">Вы выиграли приз!</p>
      <div class="result-actions">
        <button class="result-btn" id="claimPrizeBtn">Забрать</button>
        <button class="result-btn secondary" id="closeResultBtn">Закрыть</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./supabaseClient.js"></script>
  <script src="./bot-integration.js"></script>
  <script src="./case.js"></script>

  <!-- Audio for spin sound -->
  <audio id="spinSound" preload="auto">
    <source src="./assets/photovideo/kazik.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
