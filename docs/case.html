<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Кейс Финансового Успеха</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Sora:wght@500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  
  <style>
    /* ====== GOLDEN THEME ====== */
    :root {
      --bg-primary: #443020;
      --bg-secondary: #5b5643;
      --bg-tertiary: #d5921a;
      --bg-glass: rgba(241, 216, 129, 0.1);
      --bg-glass-hover: rgba(241, 216, 129, 0.2);
      
      --text-primary: #f9f4e6;
      --text-secondary: #f1d881;
      --text-muted: #d5921a;
      --text-accent: #f9f4e6;
      
      --accent-primary: #f1d881;
      --accent-secondary: #d5921a;
      --accent-glow: #f1d881;
      
      --border-color: rgba(241, 216, 129, 0.3);
      --border-hover: rgba(241, 216, 129, 0.5);
      --shadow-light: 0 4px 20px rgba(241, 216, 129, 0.2);
      --shadow-medium: 0 8px 40px rgba(241, 216, 129, 0.3);
      --shadow-heavy: 0 16px 80px rgba(241, 216, 129, 0.4);
      
      --glass-bg: rgba(241, 216, 129, 0.1);
      --glass-border: rgba(241, 216, 129, 0.2);
      --glass-shadow: 0 8px 32px rgba(68, 48, 32, 0.3);
      
      --transition-fast: 0.2s ease;
      --transition-medium: 0.4s ease;
      --transition-slow: 0.8s ease;
      --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* ====== BASE STYLES ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* ====== ANIMATED BACKGROUND ====== */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: var(--bg-glass);
      border: 1px solid var(--border-color);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 20s infinite linear;
    }

    .shape-1 {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 25s;
    }

    .shape-2 {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 15%;
      animation-delay: -5s;
      animation-duration: 30s;
    }

    .shape-3 {
      width: 60px;
      height: 60px;
      top: 30%;
      right: 30%;
      animation-delay: -10s;
      animation-duration: 20s;
    }

    .shape-4 {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: -15s;
      animation-duration: 35s;
    }

    .shape-5 {
      width: 70px;
      height: 70px;
      bottom: 40%;
      right: 40%;
      animation-delay: -20s;
      animation-duration: 28s;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0px) rotate(360deg); }
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(241, 216, 129, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(241, 216, 129, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
      animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* ====== APP CONTAINER ====== */
    .app {
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    /* ====== HEADER ====== */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--glass-shadow);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .back-btn {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
    }

    .back-btn:hover {
      background: var(--accent-primary);
      transform: translateX(-2px);
      box-shadow: var(--shadow-medium);
    }

    .title-glow {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-primary);
      text-shadow: 0 0 20px var(--accent-glow);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent-glow); }
      to { text-shadow: 0 0 30px var(--accent-glow), 0 0 40px var(--accent-glow); }
    }

    .mulacoin-display {
      background: var(--accent-secondary);
      color: var(--text-primary);
      padding: 0.5rem 1rem;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      box-shadow: var(--shadow-light);
    }

    /* ====== SECTIONS ====== */
    .section {
      margin: 2rem 1rem;
      padding: 2rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--glass-shadow);
      transition: all var(--transition-medium);
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-heavy);
      border-color: var(--border-hover);
    }

    .section-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .section-description {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    /* ====== ROULETTE SECTION ====== */
    .roulette-section {
      text-align: center;
    }

    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        var(--accent-primary) 0deg,
        var(--accent-secondary) 72deg,
        var(--accent-primary) 144deg,
        var(--accent-secondary) 216deg,
        var(--accent-primary) 288deg,
        var(--accent-secondary) 360deg
      );
      padding: 10px;
      box-shadow: var(--shadow-heavy);
    }

    .roulette-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .roulette-pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid var(--accent-primary);
      filter: drop-shadow(0 0 10px var(--accent-glow));
    }

    .spin-btn {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      box-shadow: var(--shadow-medium);
    }

    .spin-btn:hover {
      background: var(--accent-primary);
      transform: scale(1.05);
      box-shadow: var(--shadow-heavy);
    }

    .spin-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* ====== BUSINESS ROULETTE ====== */
    .business-roulette-section {
      text-align: center;
    }

    .business-roulette-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        var(--accent-primary) 0deg,
        var(--accent-secondary) 40deg,
        var(--accent-primary) 80deg,
        var(--accent-secondary) 120deg,
        var(--accent-primary) 160deg,
        var(--accent-secondary) 200deg,
        var(--accent-primary) 240deg,
        var(--accent-secondary) 280deg,
        var(--accent-primary) 320deg,
        var(--accent-secondary) 360deg
      );
      padding: 20px;
      box-shadow: var(--shadow-heavy);
      overflow: hidden;
    }

    .business-roulette-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-primary);
      position: relative;
      overflow: hidden;
    }

    .roulette-segments {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .roulette-segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 0;
      left: 50%;
      transform-origin: 0% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      color: var(--text-primary);
      text-align: center;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    .roulette-segment > div {
      transform-origin: center;
      text-align: center;
      max-width: 80%;
    }

    .business-roulette-pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid var(--accent-primary);
      filter: drop-shadow(0 0 20px var(--accent-glow));
      z-index: 10;
    }

    .roulette-spinning {
      animation: spinRoulette 15s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes spinRoulette {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(var(--final-rotation)); }
    }

    /* ====== ACTIVITY FEED ====== */
    .activity-feed-section {
      margin-top: 3rem;
    }

    .feed-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .join-channel-btn {
      background: var(--accent-secondary);
      color: var(--text-primary);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all var(--transition-fast);
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .join-channel-btn:hover {
      background: var(--accent-primary);
      transform: scale(1.05);
      box-shadow: var(--shadow-medium);
    }

    .post-card {
      background: var(--bg-glass);
      border: 1px solid var(--border-color);
      border-radius: 15px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all var(--transition-fast);
    }

    .post-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
      border-color: var(--border-hover);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--accent-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .post-info h4 {
      color: var(--accent-primary);
      margin-bottom: 0.2rem;
    }

    .post-date {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .post-content {
      color: var(--text-secondary);
      line-height: 1.6;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      .section {
        margin: 1rem 0.5rem;
        padding: 1.5rem;
      }
      
      .roulette-container,
      .business-roulette-container {
        width: 250px;
        height: 250px;
      }
      
      .title-glow {
        font-size: 1.2rem;
      }
    }

    /* ====== LOADING ANIMATION ====== */
    .loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--bg-glass);
      border-top: 4px solid var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--accent-primary);
      font-size: 1.2rem;
      font-weight: 600;
    }

    /* ====== MODALS ====== */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(68, 48, 32, 0.8);
      backdrop-filter: blur(10px);
      z-index: 10000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal-content {
      background: var(--bg-primary);
      border: 2px solid var(--accent-primary);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-heavy);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-content h3 {
      color: var(--accent-primary);
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px var(--accent-glow);
    }

    .modal-content button {
      margin-top: 1.5rem;
    }
  </style>
</head>

    }

    // Load user data
    async function loadUserData(telegramId) {
      if (!supabase || !telegramId) return;
      
      try {
        const { data, error } = await supabase
          .from('bot_user')
          .select('*')
          .eq('telegram_id', String(telegramId))
          .single();
        
        if (data && !error) {
          userData.mulacoin = data.mulacoin || 0;
          userData.level = data.level || 1;
          userData.experience = data.experience || 0;
          updateUI();
        }
      } catch (error) {
        console.error('Ошибка загрузки данных пользователя:', error);
      }
    }

    // Update UI
    function updateUI() {
      $('#mulacoinAmount').textContent = userData.mulacoin;
    }

    // Roulette functions
    function createRouletteSegments() {
      const segmentsContainer = $('#rouletteSegments');
      segmentsContainer.innerHTML = '';
      
      const segmentAngle = 360 / BUSINESS_ROULETTE_PRIZES.length;
      
      BUSINESS_ROULETTE_PRIZES.forEach((prize, index) => {
        const segment = document.createElement('div');
        segment.className = 'roulette-segment';
        segment.style.transform = `rotate(${index * segmentAngle}deg)`;
        
        // Create segment content
        const segmentContent = document.createElement('div');
        segmentContent.style.transform = `rotate(${-index * segmentAngle}deg)`;
        segmentContent.innerHTML = `
          <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">${prize.icon}</div>
          <div style="font-size: 0.7rem; line-height: 1.2;">${prize.name}</div>
        `;
        
        segment.appendChild(segmentContent);
        segmentsContainer.appendChild(segment);
      });
    }

    function spinBusinessRoulette() {
      if (isSpinning) return;
      
      isSpinning = true;
      $('#businessSpinBtn').disabled = true;
      $('#businessSpinBtn').textContent = '🎯 Крутится...';
      
      // Play audio
      const audio = $('#rouletteAudio');
      audio.currentTime = 0;
      audio.play().catch(e => console.log('Audio play failed:', e));
      
      // Calculate final rotation based on probability
      const prize = getRandomPrize(BUSINESS_ROULETTE_PRIZES);
      const prizeIndex = BUSINESS_ROULETTE_PRIZES.findIndex(p => p.id === prize.id);
      const segmentAngle = 360 / BUSINESS_ROULETTE_PRIZES.length;
      const targetAngle = prizeIndex * segmentAngle;
      
      // Add some randomness to make it more realistic
      const randomOffset = (Math.random() - 0.5) * (segmentAngle * 0.8);
      const finalRotation = 360 * 5 + targetAngle + randomOffset; // 5 full rotations + target
      
      // Apply spinning animation
      const rouletteInner = $('#rouletteInner');
      rouletteInner.style.setProperty('--final-rotation', `${finalRotation}deg`);
      rouletteInner.classList.add('roulette-spinning');
      
      // Stop after 15 seconds
      setTimeout(() => {
        rouletteInner.classList.remove('roulette-spinning');
        rouletteInner.style.transform = `rotate(${finalRotation}deg)`;
        
        // Stop audio
        audio.pause();
        audio.currentTime = 0;
        
        // Show result
        showBusinessRouletteResult(prize);
        isSpinning = false;
        $('#businessSpinBtn').disabled = false;
        $('#businessSpinBtn').textContent = '🎯 Крутить бизнес-рулетку';
      }, 15000);
    }

    function getRandomPrize(prizes) {
      const random = Math.random();
      let cumulative = 0;
      
      for (const prize of prizes) {
        cumulative += prize.probability;
        if (random <= cumulative) {
          return prize;
        }
      }
      
      return prizes[0]; // Fallback
    }

    function showRouletteResult(prize) {
      $('#rouletteResult').innerHTML = `
        <div style="text-align: center; padding: 2rem;">
          <div style="font-size: 4rem; margin-bottom: 1rem;">${prize.icon}</div>
          <h3 style="color: var(--accent-primary); margin-bottom: 1rem;">${prize.name}</h3>
          <p style="color: var(--text-secondary);">Поздравляем! Вы получили ценный приз!</p>
        </div>
      `;
      showModal('rouletteModal');
    }

    function showBusinessRouletteResult(prize) {
      $('#businessRouletteResult').innerHTML = `
        <div style="text-align: center; padding: 2rem;">
          <div style="font-size: 5rem; margin-bottom: 1.5rem; filter: drop-shadow(0 0 20px var(--accent-glow));">${prize.icon}</div>
          <h3 style="color: var(--accent-primary); margin-bottom: 1rem; font-size: 1.5rem; text-shadow: 0 0 15px var(--accent-glow);">${prize.name}</h3>
          <div style="background: var(--accent-secondary); color: var(--text-primary); padding: 0.8rem 1.5rem; border-radius: 25px; display: inline-block; margin-bottom: 1rem; font-weight: 600;">
            Шанс выпадения: ${Math.round(prize.probability * 100)}%
          </div>
          <p style="color: var(--text-secondary); font-size: 1.1rem;">🎉 Поздравляем с выигрышем!</p>
        </div>
      `;
      showModal('businessRouletteModal');
    }

    function showPrizes() {
      const prizesList = BUSINESS_ROULETTE_PRIZES.map(prize => `
        <div style="display: flex; align-items: center; gap: 1rem; padding: 1.5rem; border-bottom: 1px solid var(--border-color); background: var(--bg-glass); border-radius: 10px; margin-bottom: 0.5rem;">
          <div style="font-size: 2.5rem; filter: drop-shadow(0 0 10px var(--accent-glow));">${prize.icon}</div>
          <div style="flex: 1;">
            <h4 style="color: var(--accent-primary); margin-bottom: 0.5rem; font-size: 1.1rem;">${prize.name}</h4>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <span style="background: var(--accent-secondary); color: var(--text-primary); padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem; font-weight: 600;">
                Шанс: ${Math.round(prize.probability * 100)}%
              </span>
            </div>
          </div>
        </div>
      `).join('');
      
      $('#prizesList').innerHTML = prizesList;
      showModal('prizesModal');
    }

    function buySpin() {
      if (userData.mulacoin >= 13) {
        userData.mulacoin -= 13;
        updateUI();
        toast('Спин куплен за 13 MULACOIN!', 'success');
        spinBusinessRoulette();
      } else {
        toast('Недостаточно MULACOIN для покупки спина!', 'error');
      }
    }

    function joinChannel() {
      if (tg && tg.openTelegramLink) {
        tg.openTelegramLink('https://t.me/+channel');
      } else {
        window.open('https://t.me/+channel', '_blank');
      }
    }

    // Activity feed
    async function loadActivityFeed() {
      try {
        // Simulate loading posts from channel
        const mockPosts = [
          {
            id: 1,
            author: "Академия Успеха",
            content: "🔥 Новый кейс 'Инвестиции в криптовалюту' теперь доступен! Изучите стратегии опытных трейдеров.",
            date: "2 часа назад"
          },
          {
            id: 2,
            author: "Академия Успеха",
            content: "💎 Секреты успешных предпринимателей: как построить бизнес с нуля и достичь финансовой независимости.",
            date: "5 часов назад"
          },
          {
            id: 3,
            author: "Академия Успеха",
            content: "📈 Анализ рынка: какие отрасли будут расти в 2024 году? Экспертные прогнозы и рекомендации.",
            date: "1 день назад"
          }
        ];
        
        const feedContainer = $('#activityFeed');
        feedContainer.innerHTML = mockPosts.map(post => `
          <div class="post-card">
            <div class="post-header">
              <div class="post-avatar">🎓</div>
              <div class="post-info">
                <h4>${post.author}</h4>
                <div class="post-date">${post.date}</div>
              </div>
            </div>
            <div class="post-content">${post.content}</div>
          </div>
        `).join('');
        
      } catch (error) {
        console.error('Ошибка загрузки ленты активности:', error);
      }
    }

    // Event listeners
    function initEventListeners() {
      $('#backToQuests').addEventListener('click', () => {
        if (tg && tg.close) {
          tg.close();
        } else {
          window.history.back();
        }
      });
      
      $('#businessSpinBtn').addEventListener('click', spinBusinessRoulette);
      $('#showPrizesBtn').addEventListener('click', showPrizes);
      $('#buySpinBtn').addEventListener('click', buySpin);
    }

    // Initialize app
    async function initApp() {
      try {
        // Initialize Telegram
        initTG();
        
        // Initialize Supabase
        await initSupabase();
        
        // Load user data if available
        if (userData.telegramId) {
          await loadUserData(userData.telegramId);
        }
        
        // Create roulette segments
        createRouletteSegments();
        
        // Load activity feed
        await loadActivityFeed();
        
        // Initialize event listeners
        initEventListeners();
        
        // Hide loading screen
        setTimeout(() => {
          $('#loading').classList.remove('show');
        }, 1000);
        
      } catch (error) {
        console.error('Ошибка инициализации приложения:', error);
        // Hide loading screen even if there's an error
        setTimeout(() => {
          $('#loading').classList.remove('show');
        }, 1000);
      }
    }

    // Start app when DOM is loaded
    document.addEventListener('DOMContentLoaded', initApp);
    
    // Fallback initialization
    setTimeout(initApp, 100);
    setTimeout(initApp, 500);
    setTimeout(initApp, 1000);
  </script>
</body>
</html>
