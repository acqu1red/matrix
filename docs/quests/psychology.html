            const successScore = Object.values(successFactors).reduce((sum, val) => sum + val, 0);
            const isSuccess = successScore >= 3;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            let result, money;
            if (isSuccess) {
                if (currentClient.goal.includes('–ü–æ–∫—É–ø–∫–∞')) {
                    result = `–£—Å–ø–µ—à–Ω–∞—è –ø—Ä–æ–¥–∞–∂–∞! –ö–ª–∏–µ–Ω—Ç –∫—É–ø–∏–ª —Ç–æ–≤–∞—Ä –∑–∞ ${currentClient.budget.toLocaleString()}‚ÇΩ`;
                    money = currentClient.budget;
                } else if (currentClient.goal.includes('–í–µ—Ä–±–æ–≤–∫–∞')) {
                    result = `–£—Å–ø–µ—à–Ω–∞—è –≤–µ—Ä–±–æ–≤–∫–∞! –ö–ª–∏–µ–Ω—Ç –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –∫–æ–º–∞–Ω–¥–µ`;
                    money = Math.round(currentClient.budget * 0.8);
                } else {
                    result = `–£—Å–ø–µ—à–Ω–æ–µ –ø–∞—Ä—Ç–Ω–µ—Ä—Å—Ç–≤–æ! –°–æ–∑–¥–∞–Ω —Å–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–æ–µ–∫—Ç`;
                    money = Math.round(currentClient.budget * 0.6);
                }
            } else {
                if (currentClient.goal.includes('–ü–æ–∫—É–ø–∫–∞')) {
                    result = `–ö–ª–∏–µ–Ω—Ç –æ—Ç–∫–∞–∑–∞–ª—Å—è –æ—Ç –ø–æ–∫—É–ø–∫–∏`;
                    money = 0;
                } else if (currentClient.goal.includes('–í–µ—Ä–±–æ–≤–∫–∞')) {
                    result = `–ö–ª–∏–µ–Ω—Ç –æ—Ç–∫–∞–∑–∞–ª—Å—è –æ—Ç –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è –æ —Ä–∞–±–æ—Ç–µ`;
                    money = 0;
                } else {
                    result = `–ü–∞—Ä—Ç–Ω–µ—Ä—Å—Ç–≤–æ –Ω–µ —Å–æ—Å—Ç–æ—è–ª–æ—Å—å`;
                    money = 0;
                }
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            const historyEntry = {
                clientId: currentClient.id,
                clientName: currentClient.name,
                clientType: currentClient.type,
                goal: currentClient.goal,
                result: result,
                success: isSuccess,
                money: money,
                triggers: option.triggers,
                characteristics: {...currentClient.characteristics},
                timestamp: new Date().toISOString()
            };
            
            gameHistory.push(historyEntry);
            localStorage.setItem('psychologyHistory', JSON.stringify(gameHistory));
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
            showResultModal(result, option.triggers, money);
        }

        function showResultModal(result, triggers, money) {
            const modal = document.getElementById('resultModal');
            const title = document.getElementById('resultTitle');
            const summary = document.getElementById('resultSummary');
            const triggersDiv = document.getElementById('resultTriggers');
            
            title.textContent = money > 0 ? 'üéâ –£—Å–ø–µ—Ö!' : 'üòî –ù–µ—É–¥–∞—á–∞';
            summary.innerHTML = `
                <h3>${result}</h3>
                ${money > 0 ? `<p><strong>–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ:</strong> ${money.toLocaleString()}‚ÇΩ</p>` : ''}
                <p><strong>–ö–ª–∏–µ–Ω—Ç:</strong> ${currentClient.name} (${currentClient.type})</p>
                <p><strong>–¶–µ–ª—å:</strong> ${currentClient.goal}</p>
            `;
            
            triggersDiv.innerHTML = `
                <h4>–ß—Ç–æ –ø–æ–≤–ª–∏—è–ª–æ –Ω–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</h4>
                ${triggers.map(trigger => `<div class="trigger-item">‚Ä¢ ${trigger}</div>`).join('')}
            `;
            
            modal.classList.add('show');
        }

        function nextClient() {
            document.getElementById('resultModal').classList.remove('show');
            setTimeout(() => {
                loadRandomClient();
            }, 300);
        }

        function closeResult() {
            document.getElementById('resultModal').classList.remove('show');
        }

        function showHistory() {
            const modal = document.getElementById('historyModal');
            const successRate = document.getElementById('successRate');
            const historyList = document.getElementById('historyList');
            
            const totalClients = gameHistory.length;
            const successfulClients = gameHistory.filter(h => h.success).length;
            const successPercentage = totalClients > 0 ? Math.round((successfulClients / totalClients) * 100) : 0;
            const totalMoney = gameHistory.reduce((sum, h) => sum + h.money, 0);
            
            successRate.innerHTML = `
                <h3>–ü—Ä–æ—Ü–µ–Ω—Ç —É—Å–ø–µ—à–Ω–æ—Å—Ç–∏: ${successPercentage}%</h3>
                <p>–£—Å–ø–µ—à–Ω—ã—Ö –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–æ–≤: ${successfulClients} –∏–∑ ${totalClients}</p>
                <p>–û–±—â–∏–π –∑–∞—Ä–∞–±–æ—Ç–æ–∫: ${totalMoney.toLocaleString()}‚ÇΩ</p>
            `;
            
            historyList.innerHTML = gameHistory.map(entry => `
                <div class="history-item">
                    <div class="history-client">${entry.clientName} (${entry.clientType})</div>
                    <div class="history-result">
                        <strong>–¶–µ–ª—å:</strong> ${entry.goal}<br>
                        <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> ${entry.result}<br>
                        <strong>–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ:</strong> ${entry.money.toLocaleString()}‚ÇΩ
                    </div>
                </div>
            `).join('');
            
            modal.classList.add('show');
        }

        function closeHistory() {
            document.getElementById('historyModal').classList.remove('show');
        }

        function goBack() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–≥—Ä–∞–¥—ã —á–µ—Ä–µ–∑ –Ω–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É
            if (window.parent && window.parent.addRewards) {
                const totalMoney = gameHistory.reduce((sum, h) => sum + h.money, 0);
                const successfulClients = gameHistory.filter(h => h.success).length;
                const experience = successfulClients * 100 + totalMoney / 1000;
                
                window.parent.addRewards(3, experience, 'psychology', '–ü—Å–∏—Ö–æ–ª–æ–≥–∏—è –∑–∞—Ä–∞–±–æ—Ç–∫–∞', 'medium');
            }
            
            window.location.href = '../quests.html';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        initGame();
    </script>
